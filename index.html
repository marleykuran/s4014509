<html>
    <head>
        <title>
            My first webside.  
        </title>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
    <head>
   

    
    
            
        <img id="crown1" src="img/crown.png" onmouseover="this.src='img/crown2.png';" onmouseout="this.src='img/crown1';" width="200" height="200"/>
        <img id="carrer1" src="img/carrer.png" onmouseover="this.src='img/carrer2.png';" onmouseout="this.src='img/carrer1';" width="200" height="200"/>
        <img id="biography1" src="img/biography.png" onmouseover="this.src='img/biography2.png';" onmouseout="this.src='img/biography1';" width="200" heigh="400"/>
        <img id="deals1" src="img/deals.png" onmouseover="this.src='img/deals2.png';" onmouseout="this.src='img/deals1';" width="200" height="200"/>
        <img id="family1" src="img/family.png" onmouseover="this.src='img/family2.png';" onmouseout="this.src='img/family1';" width="200" height="200"/>
        <img id="funeral1" src="img/funeral.png" onmouseover="this.src='img/funeral2.png';" onmouseout="this.src='img/funeral1';" width="200" height="200"/>
        <img id="knowledge1" src="img/knowledge.png" onmouseover="this.src='img/knowledge2.png';" onmouseout="this.src='img/knowledge1';" width="200" height="200"/>
        <img id="money1" src="img/money.png" onmouseover="this.src='img/money2.png';" onmouseout="this.src='img/money1';" width="200" height="200"/>
        <img id="palace1" src="img/Palace.png" onmouseover="this.src='img/palace2.png';" onmouseout="this.src='img/palace1';" width="200" height="200"/>


        <script>
            var sound1 = new buzz.sound("sound/crownsound.wav");
            var sound2 = new buzz.sound("sound/carrersound.wav");
            var sound3 = new buzz.sound("sound/biographysound.wav");
            var sound4 = new buzz.sound("sound/dealsound.wav");
            var sound5 = new buzz.sound("sound/familysound.wav");
            var sound6 = new buzz.sound("sound/funeralsound.wav");
            var sound7 = new buzz.sound("sound/knowledgesound.wav");
            var sound8 = new buzz.sound("sound/moneysound.wav");
            var sound9 = new buzz.sound("sound/palacesound.wav");
    
            window.onload = function() {
                document.getElementById('crown1').addEventListener('click', function () {sound1.play();});
                document.getElementById('carrer1').addEventListener('click', function () {sound2.play();});
                document.getElementById('biography1').addEventListener('click', function () {sound3.play();});
                document.getElementById('deals1').addEventListener('click', function () {sound4.play();});
                document.getElementById('family1').addEventListener('click', function () {sound5.play();});
                document.getElementById('funeral1').addEventListener('click', function () {sound6.play();});
                document.getElementById('knowledge1').addEventListener('click', function () {sound7.play();});
                document.getElementById('money1').addEventListener('click', function () {sound8.play();});
                document.getElementById('palace1').addEventListener('click', function () {sound9.play();});
            };     
        </script>
        
    </body>


</html>
